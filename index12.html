<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        const array = [1, 2, 3, 4, 5];
        let invertido = [];
        for (let i = array.length - 1; i >= 0; i--) {
            invertido.push(array[i]);
        }
        alert("Array invertido: " + invertido.join(", "));
    </script>
</head>
