<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        let palavra = prompt("Digite uma palavra para ser revertida:");
        let invertida = "";
        for (let i = palavra.length - 1; i >= 0; i--) {
            invertida += palavra[i];
        }
        alert("Palavra invertida: " + invertida);
    </script>
</head>

</html>
