    <script type="text/javascript">
        const array = [4, 10, 2, 5, 7, 1];
        let maior = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > maior) {
                maior = array[i];
            }
        }
        alert("O maior número do array é: " + maior);
    </script>
