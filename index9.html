<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        let resultado = 1;
        for (let i = 0; i < 5; i++) {
            let numero = parseInt(prompt("Digite um número:"));
            resultado *= numero;
        }
        alert("Resultado da multiplicação: " + resultado);
    </script>
</head>

</body>
</html>
