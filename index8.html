<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        let numeros = [];
        while (true) {
            let numero = parseInt(prompt("Digite um número (digite 0 para parar):"));
            if (numero === 0) break;
            numeros.push(numero);
        }
        alert("Números digitados: " + numeros.join(", "));
    </script>
</head>

</body>
</html>
