<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        let numero = parseInt(prompt("Digite um número para verificar se é primo:"));
        let ehPrimo = numero > 1;
        for (let i = 2; i <= Math.sqrt(numero); i++) {
            if (numero % i === 0) {
                ehPrimo = false;
                break;
            }
        }
        alert("O número " + numero + " é primo? " + ehPrimo);
    </script>
</head>
<body>
</body>
</html>
