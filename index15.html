<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        let multiplos = [];
        for (let i = 1; i <= 50; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                multiplos.push(i);
            }
        }
        alert("Números múltiplos de 3 ou 5 entre 1 e 50: " + multiplos.join(", "));
    </script>
</head>
<body>
</body>
</html>
