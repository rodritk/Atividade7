<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        let numero = parseInt(prompt("Digite um número para calcular o fatorial:"));
        let fatorial = 1;
        for (let i = numero; i > 0; i--) {
            fatorial *= i;
        }
        alert("Fatorial de " + numero + " é " + fatorial);
    </script>
</head>
